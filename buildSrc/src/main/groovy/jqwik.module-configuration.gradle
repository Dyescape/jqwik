plugins {
	id 'org.beryx.jar'
}

moduleConfig {
	moduleInfoPath = 'src/main/module/module-info.java' // don't confuse IDEs
	version = "${jqwikVersion}"
	neverCompileModuleInfo = true
}

if (project.property('addModulesToClasspath') == "true") {
	sourceSets.main.java.srcDirs += [ "src/main/module" ]
}
